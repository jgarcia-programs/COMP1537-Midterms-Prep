<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- TAILWIND -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <style>
        * {
            border: 1px solid white;
        }
    </style> -->
  </head>
  <body>
    <!-- HEADER/HERO SECTION -->
    <header class="bg-[#c62424] text-slate-100 p-10 m-5 rounded-[25px] text-lg">
      <nav class="flex justify-between items-center">
        <div id="branding" class="flex items-center">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            height="2em"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M4 7.5L11.6078 3.22062C11.7509 3.14014 11.8224 3.09991 11.8982 3.08414C11.9654 3.07019 12.0346 3.07019 12.1018 3.08414C12.1776 3.09991 12.2491 3.14014 12.3922 3.22062L20 7.5M4 7.5V16.0321C4 16.2025 4 16.2876 4.02499 16.3637C4.04711 16.431 4.08326 16.4928 4.13106 16.545C4.1851 16.6041 4.25933 16.6459 4.40779 16.7294L12 21M4 7.5L12 11.5M12 21L19.5922 16.7294C19.7407 16.6459 19.8149 16.6041 19.8689 16.545C19.9167 16.4928 19.9529 16.431 19.975 16.3637C20 16.2876 20 16.2025 20 16.0321V7.5M12 21V11.5M20 7.5L12 11.5"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
          <h1>CODELY</h1>
        </div>
        <ul class="flex gap-3">
          <a href="#">Courses</a>
          <a href="#">Challenges</a>
          <a href="#">Community</a>
          <a href="#">Certification</a>
          <a href="#">Pricing</a>
        </ul>
        <div id="navbar-buttons" class="flex gap-5">
          <input
            type="button"
            value="Request Demo"
            id=""
            class="bg-[#ffffff49] py-2 px-3 rounded-2xl border"
          />
          <input
            type="button"
            value="Sign Up Free"
            id=""
            class="bg-[#000000] py-2 px-3 rounded-2xl border"
          />
          <div id="login-btn" class="flex items-center">
            <input type="button" value="Login" id="" />
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              height="2em"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M4 12H20M20 12L14 6M20 12L14 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>
        </div>
      </nav>
      <section class="flex flex-col py-20 gap-5">
        <h1 class="font-semibold text-[75px]">
          Master Coding with Interactive Lessons and Real-World Challenges
        </h1>
        <p class="max-w-2xl text-[25px]">
          Join CODELY and take a 30-minute session with an expert to explore how
          you can advance your coding skills and earn certifications.
        </p>
      </section>
    </header>
    <!-- MAIN SECTION -->
    <main></main>
    <!-- FOOTER SECTION -->
    <footer></footer>
  </body>
</html>
